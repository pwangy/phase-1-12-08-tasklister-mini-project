<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flatiron Mini TaskLister</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./src/index.js"></script>
  </head>
  <body>
    <div id="main-content">
      <h1>// &nbsp; Mini TaskLister</h1>
      <form id="create-task-form" action="#" method="POST">
        <input type="text" id="new_task" name="new_task" placeholder="new task">
        <input type="submit" value="Submit">
      </form>
      <div id="list">
        <ul id="tasks">
        </ul>
      </div>
    </div>
  </body>
</html>
